plugins {
    id 'idea'
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'org.unbroken-dome.test-sets' version '4.0.0'
}

group = projectGroup
version = projectVersion

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

apply from: "${rootDir}/gradle/core-test.gradle"

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.12'
    implementation 'org.codehaus.gmavenplus:gmavenplus-plugin:1.13.1'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.postgresql:postgresql:42.5.0'
    implementation 'org.springframework:spring-core:5.3.23'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation project(':thorium-common')

    testImplementation 'org.spockframework:spock-core:2.2-groovy-4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

springBoot {
    buildInfo()
    mainClass.set('gosk.szymon.ThoriumApplication.java')
}

test {
    useJUnitPlatform()
}
