plugins {
    id 'idea'
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'org.unbroken-dome.test-sets' version '4.0.0'
}

group = projectGroup
version = projectVersion

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

apply from: "${rootDir}/gradle/test.gradle"

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.12'
    implementation 'org.codehaus.gmavenplus:gmavenplus-plugin:1.13.1'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework:spring-core:5.3.22'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.3'
    implementation 'org.springframework.cloud:spring-cloud-stream:3.2.5'
    implementation 'org.springframework.cloud:spring-cloud-stream-binder-rabbit:3.2.5'

    implementation project(':thorium-common')

    testImplementation 'org.spockframework:spock-core:2.2-groovy-4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-stream-test-support:3.2.5'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    project(':thorium-common')
}

springBoot {
    buildInfo()
    mainClass.set('gosk.szymon.ThoriumClientApplication.java')
}

test {
    useJUnitPlatform()
}
