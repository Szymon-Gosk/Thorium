<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

    <!-- Home header -->
    <header th:fragment="headerfull">
        <div class="header-main-wrapper">
            <a href="" class="header-main-a a-box">
                <div class="header-link non-selectable">Thorium</div>
            </a>
        </div>
        <div class="header-links-wrapper">
            <a href="menu" class="header-item a-box">
                <div class="header-link non-selectable">Menu</div>
            </a>
            <a href="start" class="header-item a-box">
                <div class="header-link non-selectable">Start</div>
            </a>
            <a href="faq" class="header-item a-box">
                <div class="header-link non-selectable">FAQ</div>
            </a>
            <a href="about" class="header-item a-box">
                <div class="header-link non-selectable">About</div>
            </a>
        </div>
        <div class="header-right-wrapper">
            <a href="login" class="header-auth-a header-login-btn a-box">
                <div class="header-link non-selectable">Login</div>
            </a>
            <a href="register" class="header-auth-a header-register-btn a-box">
                <div class="header-link non-selectable">Register</div>
            </a>
            <a href="#" class="header-darkmode-a a-box">
                <div class="header-link non-selectable"><i class="fa fa-moon-o"></i></div>
            </a>
        </div>
    </header>

    <!-- Auth pages header -->
    <header th:fragment="headerauth">
        <div class="header-main-wrapper">
            <a href="" class="header-main-a a-box">
                <div class="header-link non-selectable">Thorium</div>

        </div>
        <div class="header-links-wrapper">
            <a href="menu" class="header-item a-box">
                <div class="header-link non-selectable">Menu</div>
            </a>
            <a href="start" class="header-item a-box">
                <div class="header-link non-selectable">Start</div>
            </a>
            <a href="faq" class="header-item a-box">
                <div class="header-link non-selectable">FAQ</div>
            </a>
            <a href="about" class="header-item a-box">
                <div class="header-link non-selectable">About</div>
            </a>
        </div>
        <div class="header-right-wrapper">
            <a href="#" class="header-darkmode-a a-box">
                <div class="header-link non-selectable"><i class="fa fa-moon-o"></i></div>
            </a>
        </div>
    </header>

    <footer th:fragment="footer">
        Made by Szymon Gosk
    </footer>
</body>
</html>
